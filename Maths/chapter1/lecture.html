<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture Video</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1d557d, #3e8f95);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            overflow: hidden; /* Prevents scrollbars from appearing */
        }

        /* Video Container */
        .video-container {
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            object-fit: contain; /* Ensures the video scales properly without cropping */
        }

        .error-message {
            color: red;
            font-size: 1.2rem;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <iframe id="videoPlayer" allowfullscreen allow="autoplay"></iframe>
    </div>

    <p id="errorMessage" class="error-message"></p>

    <script>
        // Get the selected lecture number from local storage
        const lectureNumber = localStorage.getItem('selectedLecture');

        // Define the text file that contains the video URL
        const videoTextFile = `lecture${lectureNumber}.txt`;
        const videoPlayer = document.getElementById('videoPlayer');
        let videoType = ""; // To track the video type

        // Function to fetch the video URL from the text file
        async function fetchVideoURL() {
            try {
                const response = await fetch(videoTextFile);
                if (!response.ok) {
                    throw new Error("Video not updated yet.");
                }
                const videoURL = await response.text();
                const trimmedURL = videoURL.trim();

                if (trimmedURL.includes("dailymotion.com/video/")) {
                    // Extract Dailymotion video ID
                    const videoIDMatch = trimmedURL.match(/dailymotion\.com\/video\/([a-zA-Z0-9]+)/);
                    if (videoIDMatch && videoIDMatch[1]) {
                        videoType = "dailymotion";
                        videoPlayer.src = `https://www.dailymotion.com/embed/video/${videoIDMatch[1]}`;
                    } else {
                        throw new Error("Invalid Dailymotion URL format.");
                    }
                } 
                else if (trimmedURL.includes("drive.google.com/file/d/")) {
                    // Extract Google Drive video ID
                    const driveIDMatch = trimmedURL.match(/drive\.google\.com\/file\/d\/([a-zA-Z0-9_-]+)/);
                    if (driveIDMatch && driveIDMatch[1]) {
                        videoType = "gdrive";
                        videoPlayer.src = `https://drive.google.com/file/d/${driveIDMatch[1]}/preview`;
                    } else {
                        throw new Error("Invalid Google Drive URL format.");
                    }
                } 
                else {
                    throw new Error("Unsupported video link.");
                }

            } catch (error) {
                document.getElementById('errorMessage').textContent = error.message;
            }
        }

        // Load the video URL
        fetchVideoURL();

        // Function to increase playback speed
        function increasePlaybackSpeed() {
            if (videoType === "dailymotion") {
                videoPlayer.contentWindow.postMessage('{"method":"setPlaybackRate","value":2}', '*');
            } else if (videoType === "gdrive") {
                videoPlayer.contentWindow.postMessage({ event: 'command', func: 'playbackRate', args: [2] }, '*');
            }
        }

        // Function to reset playback speed
        function resetPlaybackSpeed() {
            if (videoType === "dailymotion") {
                videoPlayer.contentWindow.postMessage('{"method":"setPlaybackRate","value":1}', '*');
            } else if (videoType === "gdrive") {
                videoPlayer.contentWindow.postMessage({ event: 'command', func: 'playbackRate', args: [1] }, '*');
            }
        }

        // Add event listeners for long press speed increase
        let pressTimer;
        function startLongPress() {
            pressTimer = setTimeout(increasePlaybackSpeed, 500); // Activate after 500ms
        }
        function cancelLongPress() {
            clearTimeout(pressTimer);
            resetPlaybackSpeed();
        }

        // Apply event listeners for mouse and touch events
        videoPlayer.addEventListener('mousedown', startLongPress);
        videoPlayer.addEventListener('mouseup', cancelLongPress);
        videoPlayer.addEventListener('mouseleave', cancelLongPress);

        videoPlayer.addEventListener('touchstart', startLongPress);
        videoPlayer.addEventListener('touchend', cancelLongPress);
        videoPlayer.addEventListener('touchcancel', cancelLongPress);

        // Disable context menu popup on long press
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });

        // Disable long press detection to prevent vibration and popup
        document.addEventListener('mousedown', function(event) {
            if (event.detail > 1) {
                event.preventDefault();
            }
        });

        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });

    </script>

</body>
</html>
