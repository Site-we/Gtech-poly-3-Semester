<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture Video</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1d557d, #3e8f95);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }

        /* Video Container */
        .video-container {
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: none; /* Disable interactions */
        }

        /* Overlay to prevent controls from appearing */
        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: transparent;
            z-index: 2; /* Ensures it covers the video */
        }

        .error-message {
            color: red;
            font-size: 1.2rem;
            margin-top: 20px;
            text-align: center;
            position: absolute;
            bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <iframe id="videoPlayer" allow="autoplay"></iframe>
        <div class="overlay"></div> <!-- Prevents interaction with video -->
    </div>

    <p id="errorMessage" class="error-message"></p>

    <script>
        const lectureNumber = localStorage.getItem('selectedLecture');
        const videoTextFile = `lecture${lectureNumber}.txt`;
        const videoPlayer = document.getElementById('videoPlayer');

        async function fetchVideoURL() {
            try {
                const response = await fetch(videoTextFile);
                if (!response.ok) throw new Error("Video not updated yet.");

                const videoURL = (await response.text()).trim();

                if (videoURL.includes("drive.google.com/file/d/")) {
                    const driveIDMatch = videoURL.match(/drive\.google\.com\/file\/d\/([a-zA-Z0-9_-]+)/);
                    if (driveIDMatch && driveIDMatch[1]) {
                        videoPlayer.src = `https://drive.google.com/file/d/${driveIDMatch[1]}/preview?autoplay=1&mute=1`;
                    } else {
                        throw new Error("Invalid Google Drive URL format.");
                    }
                } else {
                    throw new Error("Unsupported video link.");
                }
            } catch (error) {
                document.getElementById('errorMessage').textContent = error.message;
            }
        }

        fetchVideoURL();

        // Disable context menu & touch actions
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('mousedown', e => { if (e.detail > 1) e.preventDefault(); });
        document.addEventListener('touchstart', e => { if (e.touches.length > 1) e.preventDefault(); }, { passive: false });
    </script>

</body>
</html>
